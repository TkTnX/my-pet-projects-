<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер Обратного Отсчёта</title>
    <link rel="stylesheet" href="./styles/css/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="app__wrapper">
        <h1 class="app__title">Таймер до Дня Рождения:</h1>
        <ul class="timer">
          <li class="timer__element">
            <div class="timer__count" id="days">0</div>
            <div class="timer__desc">Дней</div>
          </li>
          <li class="timer__element">
            <div class="timer__count" id="hours">0</div>
            <div class="timer__desc">Часов</div>
          </li>
          <li class="timer__element">
            <div class="timer__count" id="minutes">0</div>
            <div class="timer__desc">Минут</div>
          </li>
          <li class="timer__element">
            <div class="timer__count" id="seconds">0</div>
            <div class="timer__desc">Секунд</div>
          </li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
